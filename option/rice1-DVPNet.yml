# general settings
name: rice1_DVPNet
model_type: ImageCleanModel
scale: 1
num_gpu: 1
manual_seed: 100

# dataset and data loader settings
datasets:
  train:
    name: TrainSet
    type: Dataset_PairedImage
    dataroot_gt: /data/huang/datasets/cloud/clound-wy/RICE1/train/reference
    dataroot_lq: /data/huang/datasets/cloud/clound-wy/RICE1/train/cloud
    geometric_augs: true

    filename_tmpl: '{}'
    io_backend:
      type: disk

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 1
    batch_size_per_gpu: 1 #16

    ### ------- Training on single fixed-patch size 128x128---------
    mini_batch_sizes: [1] #16
    iters: [25000]
    gt_size: 256
    gt_sizes: [256]
    ### ------------------------------------------------------------

    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: ValSet
    type: Dataset_PairedImage
    dataroot_gt: /data/huang/datasets/cloud/clound-wy/RICE1/test/reference
    dataroot_lq: /data/huang/datasets/cloud/clound-wy/RICE1/test/cloud
    gt_size: 256
    io_backend:
      type: disk

# network structures
network_g:
  type: DVPNet
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [1, 2, 4] #[4,6,6,8]
  num_refinement_blocks: 2 #4
  heads: [2,4,8]
  ffn_expansion_factor: 3 #2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  total_iter: 25000
  warmup_iter: -1 # no warm up
  use_grad_clip: true

  # Split 300k iterations into two cycles. 
  # 1st cycle: fixed 3e-4 LR for 92k iters. 
  # 2nd cycle: cosine annealing (3e-4 to 1e-6) for 208k iters.
  scheduler:
    type: CosineAnnealingRestartCyclicLR
    periods: [7500, 17500]
    restart_weights: [1,1]
    eta_mins: [0.0004,0.000003]
  
  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: true

  optim_g:
    type: AdamW
    lr: !!float 4e-4
    weight_decay: !!float 1e-4
    betas: [0.9, 0.999]
  
  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

  fft_loss_opt:
    type: FFTLoss
    loss_weight: 0.1
    reduction: mean

  # ssim_opt:
  #   type: SSIMLoss
  #   loss_weight: 1
  #   window_size: 11
  #   size_average: True

# validation settings
val:
  window_size: 8
  val_freq: !!float 1e3
  save_img: false
  rgb2bgr: true
  use_image: true
  max_minibatch: 4

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false


# logging settings
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 1e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
